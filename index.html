<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Opening</title>
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
    <div class="game-container">
        <div class="video-container">
            <iframe id="opening-video" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;"
                >
            </iframe>
            <div id="blur-overlay"></div>
        </div>
        
        <div class="game-ui">
            <div class="information-display">
                <div class="score-display">
                    <span id="score">Try to guess the anime by opening</span>
                </div>

                <div id="queue-indicator"></div>
            </div>
            <div class="guess-container">
                <input type="text" id="guess-input" placeholder="Guess anime name">
                <div id="suggestions"></div>
                <button id="submit-guess">Submit</button>
            </div>
            
            <div id="result-message"></div>
        </div>
    </div>
    <script src="scripts/data-loader.js"></script>
    <script src="scripts/game-logic.js"></script>
    <script src="scripts/url-params.js"></script>
    <script src="scripts/await-start.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
